name: "Aws SecretManager"
id: "aws-secret-manager"
description: "This is for creating AWS Secret Manager"
provider: AWS
iconImageUrl: "https://dsb"
versions:
  - versionName: v1
    jsonSchema:
      type: object
      properties:
        secretName:
          type: string
          examples:
            - "Hello, world!"
      required:
        - secretname
    jsonSchemaForEditing:
      type: object
      properties:
        secretName:
          type: string
          examples:
            - "Hello, world!"
      required:
        - secretname
    uiSchema: null
    compositeTemplate:
      - templateId: aws-secret-manager
        version: v1
        valueTemplate: |
          secretName: {{ .secretName }}
